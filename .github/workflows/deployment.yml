name: Deploy React App
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get the code
        uses: actions/checkout@v3
      - name: Install deps
        run: npm ci
      - name: Test app
        run: npm run test
  lint:
     runs-on: ubuntu-latest
     steps:
      - name: Get the code
        uses: actions/checkout@v3
      - name: Install deps
        run: npm ci
      - name: Lint code
        run: npm run lint
  build:
       runs-on: ubuntu-latest
       steps:
      - name: Get the code
        uses: actions/checkout@v3
      - name: Install deps
        run: npm ci
      - name: Build app
        run: npm run build
